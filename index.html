<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechApex Sports Fixtures</title>
  <style>
    :root { --bg:#0b0f14; --card:#121a23; --text:#e7eef7; --muted:#9fb0c3; --line:#223040; --accent:#4aa3ff; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:rgba(11,15,20,.92);backdrop-filter:blur(8px);border-bottom:1px solid var(--line);z-index:10}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    h1{margin:0;font-size:18px}
    .sub{color:var(--muted);font-size:13px;margin-top:6px}
    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px}
    select,button{background:var(--card);color:var(--text);border:1px solid var(--line);border-radius:10px;padding:10px 12px;font-size:14px}
    button{cursor:pointer;border-color:rgba(74,163,255,.45)}
    button:hover{background:rgba(74,163,255,.08)}
    .pill{font-size:12px;color:var(--muted);border:1px solid var(--line);padding:2px 8px;border-radius:999px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden}
    .head{padding:12px 14px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid var(--line);vertical-align:middle}
    th{font-size:12px;color:var(--muted);text-align:left}
    tr:hover td{background:rgba(255,255,255,.02)}
    .teams{font-weight:650}
    .meta{font-size:12px;color:var(--muted);margin-top:2px}
    .tag{display:inline-block;font-size:11px;padding:2px 8px;border-radius:999px;border:1px solid var(--line);color:var(--muted)}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>TechApex Sports Fixtures</h1>
    <div class="sub">GitHub Pages frontend • Cloudflare Worker API gateway</div>

    <div class="bar">
      <select id="sport">
        <option value="Soccer" selected>Football (Soccer)</option>
        <option value="Rugby">Rugby</option>
        <option value="Tennis">Tennis</option>
        <option value="Golf">Golf</option>
        <option value="Motorsport">F1 (Motorsport)</option>
      </select>

      <select id="league"></select>

      <select id="view">
        <option value="next" selected>Upcoming</option>
        <option value="past">Results</option>
      </select>

      <button id="load">Load</button>
      <span id="state" class="pill">Ready</span>
    </div>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <div class="head">
      <div id="title" class="teams">—</div>
      <div id="count" class="meta">0 events</div>
    </div>

    <table>
      <thead>
        <tr>
          <th style="width:260px;">Date / Time (UK)</th>
          <th>Event</th>
          <th style="width:130px;">Status</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="3" class="meta">Choose a sport/league and press Load.</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const API = "https://api.techapex.co.uk";

  const sportSel = document.getElementById("sport");
  const leagueSel = document.getElementById("league");
  const viewSel = document.getElementById("view");
  const btn = document.getElementById("load");
  const state = document.getElementById("state");
  const title = document.getElementById("title");
  const count = document.getElementById("count");
  const rows = document.getElementById("rows");

  // Handy football presets (fast access)
  const FOOTBALL_PRESETS = [
    { id: "4328", name: "English Premier League" },
    { id: "4329", name: "EFL Championship" },
    { id: "4396", name: "EFL League One" },
    { id: "4331", name: "German Bundesliga" },
    { id: "4332", name: "Italian Serie A" },
    { id: "4334", name: "French Ligue 1" },
    { id: "4335", name: "Spanish La Liga" },
    { id: "4401", name: "UEFA Champions League" },
    { id: "4668", name: "Saudi Pro League" }
  ];

  const F1_PRESET = [{ id: "4370", name: "Formula 1" }];

  function setState(t){ state.textContent = t; }

  function ukTime(dateStr, timeStr){
    // TheSportsDB often gives date + time (UTC-ish). We'll parse safely.
    const iso = timeStr ? `${dateStr}T${timeStr}` : `${dateStr}T00:00:00`;
    const d = new Date(iso + "Z"); // treat as UTC
    return new Intl.DateTimeFormat("en-GB", {
      timeZone: "Europe/London",
      weekday: "short",
      year: "numeric",
      month: "short",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit"
    }).format(d);
  }

  async function getJson(path){
    const res = await fetch(API + path);
    const text = await res.text();
    let data;
    try { data = JSON.parse(text); }
    catch { throw new Error("Bad JSON: " + text.slice(0,120)); }
    if (!res.ok) throw new Error(data?.message || data?.error || `HTTP ${res.status}`);
    return data;
  }

  function fillLeagueSelectFromList(list) {
    leagueSel.innerHTML = "";
    for (const item of list) {
      const opt = document.createElement("option");
      opt.value = item.id;
      opt.textContent = `${item.name} (${item.id})`;
      leagueSel.appendChild(opt);
    }
  }

  async function loadLeagues() {
    setState("Loading leagues…");
    const s = sportSel.value;

    // Use presets for Soccer & Motorsport (F1) to guarantee the “main comps”
    if (s === "Soccer") {
      fillLeagueSelectFromList(FOOTBALL_PRESETS);
      title.textContent = "Football leagues loaded";
      setState("Ready");
      return;
    }
    if (s === "Motorsport") {
      fillLeagueSelectFromList(F1_PRESET);
      title.textContent = "Motorsport leagues loaded";
      setState("Ready");
      return;
    }

    // For Rugby/Tennis/Golf: fetch the leagues list dynamically
    const data = await getJson(`/v2/tsdb/leagues?s=${encodeURIComponent(s)}`);

    // all_leagues.php returns { leagues: [...] } in most cases
    const leagues = data.leagues || [];
    const mapped = leagues
      .filter(l => l.idLeague && l.strLeague)
      .map(l => ({ id: l.idLeague, name: l.strLeague }))
      .sort((a,b) => a.name.localeCompare(b.name));

    if (!mapped.length) {
      leagueSel.innerHTML = `<option value="">No leagues found</option>`;
      title.textContent = `${s}: no leagues`;
      setState("Ready");
      return;
    }

    fillLeagueSelectFromList(mapped);
    title.textContent = `${s} leagues loaded`;
    setState("Ready");
  }

  function normalizeStatus(ev) {
    // SportsDB uses strStatus sometimes, but it can be empty.
    if (ev.strStatus) return ev.strStatus;
    // If scores exist, treat as FT
    if (ev.intHomeScore !== null && ev.intHomeScore !== "" && ev.intHomeScore !== undefined) return "FT";
    return "NS";
  }

  async function loadEvents() {
    const league = leagueSel.value;
    const mode = viewSel.value;

    if (!league) {
      rows.innerHTML = `<tr><td colspan="3" class="meta">No league selected.</td></tr>`;
      return;
    }

    setState("Loading…");
    rows.innerHTML = `<tr><td colspan="3" class="meta">Loading…</td></tr>`;

    try {
      const data = await getJson(`/v2/tsdb/events?league=${encodeURIComponent(league)}&mode=${encodeURIComponent(mode)}`);

      // eventsnextleague/eventspastleague usually returns { events: [...] }
      const events = data.events || [];
      if (!events.length) {
        rows.innerHTML = `<tr><td colspan="3" class="meta">No events returned (try another league or switch Upcoming/Results).</td></tr>`;
        count.textContent = "0 events";
        setState("Updated");
        return;
      }

      // Sort by date
      events.sort((a,b) => (a.dateEvent || "").localeCompare(b.dateEvent || ""));

      // Set title from first item if available
      const leagueName = events[0].strLeague || leagueSel.options[leagueSel.selectedIndex].textContent;
      title.textContent = leagueName;
      count.textContent = `${events.length} event${events.length===1?"":"s"}`;

      rows.innerHTML = events.map(ev => {
        const when = ukTime(ev.dateEvent, ev.strTime);
        const status = normalizeStatus(ev);

        // Soccer format: Home vs Away
        // F1 format: Event name
        let label = "";
        if (ev.strHomeTeam && ev.strAwayTeam) {
          const hs = ev.intHomeScore ?? "";
          const as = ev.intAwayScore ?? "";
          label = `${ev.strHomeTeam} vs ${ev.strAwayTeam}` + (hs!=="" && as!=="" ? ` (${hs}-${as})` : "");
        } else {
          label = ev.strEvent || "—";
        }

        return `
          <tr>
            <td><div class="teams">${when}</div><div class="meta">${ev.dateEvent || ""}</div></td>
            <td><div class="teams">${label}</div><div class="meta">${ev.strVenue || ev.strCountry || ""}</div></td>
            <td><span class="tag">${status}</span></td>
          </tr>
        `;
      }).join("");

      setState("Updated");
    } catch (e) {
      rows.innerHTML = `<tr><td colspan="3" class="meta">Error: ${String(e.message || e)}</td></tr>`;
      count.textContent = "0 events";
      setState("Error");
      console.error(e);
    }
  }

  // Events
  sportSel.addEventListener("change", async () => { await loadLeagues(); });
  btn.addEventListener("click", loadEvents);
  leagueSel.addEventListener("change", loadEvents);
  viewSel.addEventListener("change", loadEvents);

  // Init
  (async () => {
    await loadLeagues();
    await loadEvents();
  })();
</script>
</body>
</html>
