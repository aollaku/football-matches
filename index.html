<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechApex Sports Fixtures</title>
  <style>
    :root { --bg:#0b0f14; --card:#121a23; --text:#e7eef7; --muted:#9fb0c3; --line:#223040; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;background:rgba(11,15,20,.92);backdrop-filter:blur(8px);border-bottom:1px solid var(--line);z-index:10}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    h1{margin:0;font-size:18px}
    .sub{color:var(--muted);font-size:13px;margin-top:6px}
    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px}
    select,button{background:var(--card);color:var(--text);border:1px solid var(--line);border-radius:10px;padding:10px 12px;font-size:14px}
    button{cursor:pointer}
    .pill{font-size:12px;color:var(--muted);border:1px solid var(--line);padding:2px 8px;border-radius:999px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden}
    .head{padding:12px 14px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid var(--line);vertical-align:middle}
    th{font-size:12px;color:var(--muted);text-align:left}
    .teams{font-weight:650}
    .meta{font-size:12px;color:var(--muted);margin-top:2px;line-height:1.35}
    .tag{display:inline-block;font-size:11px;padding:2px 8px;border-radius:999px;border:1px solid var(--line);color:var(--muted)}
    .errorline{color:#ffb0b0}
    .debug{margin-top:10px;color:var(--muted);font-size:12px}
    code{background:#0a0e13;border:1px solid var(--line);padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>TechApex Sports Fixtures</h1>
    <div class="sub">GitHub Pages frontend • Cloudflare Worker API gateway</div>

    <div class="bar">
      <select id="sport">
        <option value="football" selected>Football</option>
        <option value="f1">F1 (Formula 1)</option>
      </select>

      <select id="league"></select>

      <select id="view"></select>

      <button id="load">Load</button>
      <span id="state" class="pill">Ready</span>
    </div>

    <div class="debug" id="dbg"></div>
  </div>
</header>

<div class="wrap">
  <div class="card">
    <div class="head">
      <div id="title" class="teams">—</div>
      <div id="count" class="meta">0 items</div>
    </div>

    <table>
      <thead>
        <tr>
          <th id="col1" style="width:260px;">Date / Time (UK)</th>
          <th id="col2">Event</th>
          <th id="col3" style="width:140px;">Status</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="3" class="meta">Choose a sport and press Load.</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const API = "https://football-api.aollaku.workers.dev";

  const sportSel = document.getElementById("sport");
  const leagueSel = document.getElementById("league");
  const viewSel  = document.getElementById("view");
  const btn      = document.getElementById("load");

  const state = document.getElementById("state");
  const dbg = document.getElementById("dbg");
  const title = document.getElementById("title");
  const count = document.getElementById("count");
  const rows = document.getElementById("rows");

  const col1 = document.getElementById("col1");
  const col2 = document.getElementById("col2");
  const col3 = document.getElementById("col3");

  const FOOTBALL_LEAGUES = [
    { id: "PL",  name: "Premier League (PL)" },
    { id: "ELC", name: "EFL Championship (ELC)" },
    { id: "EL1", name: "EFL League One (EL1)" },
    { id: "EL2", name: "EFL League Two (EL2)" },
    { id: "BL1", name: "Bundesliga (BL1)" },
    { id: "SA",  name: "Serie A (SA)" },
    { id: "PD",  name: "La Liga (PD)" },
    { id: "FL1", name: "Ligue 1 (FL1)" },
    { id: "CL",  name: "UEFA Champions League (CL)" }
  ];

  const FOOTBALL_VIEWS = [
    { id: "upcoming", name: "Upcoming" },
    { id: "results",  name: "Results" }
  ];

  const F1_LEAGUES = [
    { id: "f1", name: "Formula 1 (Calendar/Standings)" }
  ];

  const F1_VIEWS = [
    { id: "upcoming",     name: "Next race" },
    { id: "calendar",     name: "Full season calendar" },
    { id: "drivers",      name: "Driver standings" },
    { id: "constructors", name: "Constructor standings" },
    { id: "results",      name: "Last race results" }
  ];

  let latestToken = 0;
  let activeAbort = null;

  function setState(t){ state.textContent = t; }

  function setColumns(a,b,c){
    col1.textContent = a;
    col2.textContent = b;
    col3.textContent = c;
  }

  function resetTable(msg){
    title.textContent = "—";
    count.textContent = "0 items";
    rows.innerHTML = `<tr><td colspan="3" class="meta">${msg}</td></tr>`;
  }

  function fillSelect(select, list){
    select.innerHTML = "";
    for (const x of list){
      const opt = document.createElement("option");
      opt.value = x.id;
      opt.textContent = x.name;
      select.appendChild(opt);
    }
    select.selectedIndex = 0;
  }

  function fmtUKFromISO(isoUtc){
    const d = new Date(isoUtc);
    return new Intl.DateTimeFormat("en-GB", {
      timeZone: "Europe/London",
      weekday:"short", year:"numeric", month:"short", day:"2-digit",
      hour:"2-digit", minute:"2-digit"
    }).format(d);
  }

  async function fetchJson(url, signal){
    const u = url + (url.includes("?") ? "&" : "?") + "_=" + Date.now();
    const res = await fetch(u, { cache:"no-store", signal });
    const text = await res.text();
    let data;
    try { data = JSON.parse(text); }
    catch { throw new Error("Bad JSON: " + text.slice(0,180)); }
    if (!res.ok) throw new Error(data?.message || data?.error || `HTTP ${res.status}`);
    return data;
  }

  function buildFootballUrl(compCode, view){
    const status = (view === "results") ? "FINISHED" : "SCHEDULED";
    const target = `https://api.football-data.org/v4/competitions/${encodeURIComponent(compCode)}/matches?status=${encodeURIComponent(status)}`;
    return `${API}/?url=${encodeURIComponent(target)}`;
  }

  function buildF1Url(view){
    return `${API}/v2/f1?view=${encodeURIComponent(view)}`;
  }

  function buildSessionsMeta(r){
    const parts = [];
    const add = (label, obj) => {
      if (!obj || !obj.date) return;
      const iso = obj.time ? `${obj.date}T${obj.time}` : `${obj.date}T00:00:00Z`;
      parts.push(`${label}: ${fmtUKFromISO(iso)}`);
    };
    add("FP1", r.FirstPractice);
    add("FP2", r.SecondPractice);
    add("FP3", r.ThirdPractice);
    add("Quali", r.Qualifying);
    add("Sprint", r.Sprint);
    return parts.join(" • ");
  }

  function renderFootball(data, view){
    setColumns("Date / Time (UK)", "Match", "Status");
    const matches = data.matches || [];
    title.textContent = data.competition?.name || "Football";
    count.textContent = `${matches.length} matches`;

    if (!matches.length) {
      resetTable("No matches returned.");
      return;
    }

    matches.sort((a,b) => (a.utcDate||"").localeCompare(b.utcDate||""));

    rows.innerHTML = matches.map(m => `
      <tr>
        <td>
          <div class="teams">${fmtUKFromISO(m.utcDate)}</div>
          <div class="meta">${m.matchday != null ? "Matchday " + m.matchday : ""}</div>
        </td>
        <td>
          <div class="teams">${m.homeTeam?.name || "Home"} vs ${m.awayTeam?.name || "Away"}</div>
          <div class="meta">${m.stage || ""}</div>
        </td>
        <td><span class="tag">${m.status || ""}</span></td>
      </tr>
    `).join("");
  }

  function renderF1CalendarOrUpcoming(data, view){
    setColumns("Date / Time (UK)", "Event", "Status");
    const races = data?.MRData?.RaceTable?.Races || [];
    title.textContent = "Formula 1";
    count.textContent = `${races.length} races`;

    if (!races.length) {
      const msg = (view === "results")
        ? "No finished race yet (results not available)."
        : "No races returned.";
      resetTable(msg);
      return;
    }

    races.sort((a,b) => (a.date||"").localeCompare(b.date||""));

    rows.innerHTML = races.map(r => {
      const isoRace = (r.date && r.time) ? `${r.date}T${r.time}` : (r.date ? `${r.date}T00:00:00Z` : "");
      const when = isoRace ? fmtUKFromISO(isoRace) : (r.date || "-");

      const circuit = r.Circuit?.circuitName || "";
      const loc = r.Circuit?.Location;
      const place = loc ? `${loc.locality || ""}${loc.country ? (loc.locality ? ", " : "") + loc.country : ""}` : "";
      const venue = [circuit, place].filter(Boolean).join(" — ");

      const eventName = `${r.raceName || "Grand Prix"} (Round ${r.round || "-"})`;
      const sessions = (view === "upcoming" || view === "calendar") ? buildSessionsMeta(r) : "";
      const status = "Scheduled";

      return `
        <tr>
          <td>
            <div class="teams">${when}</div>
            <div class="meta">${r.date || ""}</div>
          </td>
          <td>
            <div class="teams">${eventName}</div>
            <div class="meta">${venue}${sessions ? "<br>" + sessions : ""}</div>
          </td>
          <td><span class="tag">${status}</span></td>
        </tr>
      `;
    }).join("");
  }

  function renderF1Standings(data, type){
    // type: "drivers" | "constructors"
    const lists = data?.MRData?.StandingsTable?.StandingsLists || [];
    const list0 = lists[0] || {};

    if (type === "drivers") {
      setColumns("Pos", "Driver / Team", "Points");
      title.textContent = "F1 Driver Standings";
      const standings = list0?.DriverStandings || [];
      count.textContent = `${standings.length} drivers`;

      if (!standings.length) {
        resetTable("No driver standings returned.");
        return;
      }

      rows.innerHTML = standings.map(s => {
        const pos = s.position || "-";
        const pts = `${s.points || "0"} pts`;
        const wins = s.wins != null ? `• Wins: ${s.wins}` : "";
        const drv = s.Driver ? `${s.Driver.givenName || ""} ${s.Driver.familyName || ""}`.trim() : "—";
        const team = (s.Constructors && s.Constructors[0] && s.Constructors[0].name) ? s.Constructors[0].name : "";
        return `
          <tr>
            <td><div class="teams">${pos}</div></td>
            <td>
              <div class="teams">${drv}</div>
              <div class="meta">${team} ${wins}</div>
            </td>
            <td><span class="tag">${pts}</span></td>
          </tr>
        `;
      }).join("");
      return;
    }

    // constructors
    setColumns("Pos", "Constructor", "Points");
    title.textContent = "F1 Constructor Standings";
    const standings = list0?.ConstructorStandings || [];
    count.textContent = `${standings.length} constructors`;

    if (!standings.length) {
      resetTable("No constructor standings returned.");
      return;
    }

    rows.innerHTML = standings.map(s => {
      const pos = s.position || "-";
      const pts = `${s.points || "0"} pts`;
      const wins = s.wins != null ? `• Wins: ${s.wins}` : "";
      const name = s.Constructor?.name || "—";
      return `
        <tr>
          <td><div class="teams">${pos}</div></td>
          <td>
            <div class="teams">${name}</div>
            <div class="meta">${wins}</div>
          </td>
          <td><span class="tag">${pts}</span></td>
        </tr>
      `;
    }).join("");
  }

  async function loadData(){
    if (activeAbort) activeAbort.abort();
    activeAbort = new AbortController();

    const token = ++latestToken;

    const sport = sportSel.value;
    const league = leagueSel.value;
    const view = viewSel.value;

    resetTable("Loading…");
    setState("Loading…");

    let apiUrl = "";
    if (sport === "football") apiUrl = buildFootballUrl(league, view);
    if (sport === "f1") apiUrl = buildF1Url(view);

    dbg.innerHTML = `Sport=<code>${sport}</code> • League=<code>${league}</code> • View=<code>${view}</code><br>API=<code>${apiUrl}</code>`;

    try {
      const data = await fetchJson(apiUrl, activeAbort.signal);
      if (token !== latestToken) return;

      if (sport === "football") {
        renderFootball(data, view);
        setState("Updated");
        return;
      }

      if (sport === "f1") {
        if (view === "drivers") {
          renderF1Standings(data, "drivers");
          setState("Updated");
          return;
        }
        if (view === "constructors") {
          renderF1Standings(data, "constructors");
          setState("Updated");
          return;
        }
        if (view === "results") {
          // results endpoint may be empty early season; still show clean message
          setColumns("Date / Time (UK)", "Event", "Status");
          const races = data?.MRData?.RaceTable?.Races || [];
          title.textContent = "Formula 1 - Last race results";
          count.textContent = `${races.length} races`;

          if (!races.length) {
            resetTable("No finished race yet (results not available).");
            setState("Updated");
            return;
          }

          // Minimal display for last result race
          const r = races[0];
          const isoRace = (r.date && r.time) ? `${r.date}T${r.time}` : (r.date ? `${r.date}T00:00:00Z` : "");
          const when = isoRace ? fmtUKFromISO(isoRace) : (r.date || "-");
          const eventName = `${r.raceName || "Grand Prix"} (Round ${r.round || "-"})`;

          const circuit = r.Circuit?.circuitName || "";
          const loc = r.Circuit?.Location;
          const place = loc ? `${loc.locality || ""}${loc.country ? (loc.locality ? ", " : "") + loc.country : ""}` : "";
          const venue = [circuit, place].filter(Boolean).join(" — ");

          rows.innerHTML = `
            <tr>
              <td><div class="teams">${when}</div><div class="meta">${r.date || ""}</div></td>
              <td><div class="teams">${eventName}</div><div class="meta">${venue}</div></td>
              <td><span class="tag">Finished</span></td>
            </tr>
          `;
          setState("Updated");
          return;
        }

        // upcoming/calendar
        renderF1CalendarOrUpcoming(data, view);
        setState("Updated");
        return;
      }

    } catch (e) {
      if (e.name === "AbortError") return;
      if (token !== latestToken) return;
      rows.innerHTML = `<tr><td colspan="3" class="meta errorline">Error: ${String(e.message || e)}</td></tr>`;
      count.textContent = "0 items";
      setState("Error");
    }
  }

  async function onSportChange(){
    latestToken++;
    if (activeAbort) activeAbort.abort();

    resetTable("Select and press Load.");
    setState("Ready");

    if (sportSel.value === "football") {
      fillSelect(leagueSel, FOOTBALL_LEAGUES);
      fillSelect(viewSel, FOOTBALL_VIEWS);
      setColumns("Date / Time (UK)", "Match", "Status");
    } else {
      fillSelect(leagueSel, F1_LEAGUES);
      fillSelect(viewSel, F1_VIEWS);
      setColumns("Date / Time (UK)", "Event", "Status");
    }

    await loadData();
  }

  sportSel.addEventListener("change", onSportChange);
  leagueSel.addEventListener("change", loadData);
  viewSel.addEventListener("change", loadData);
  btn.addEventListener("click", loadData);

  (async () => {
    fillSelect(leagueSel, FOOTBALL_LEAGUES);
    fillSelect(viewSel, FOOTBALL_VIEWS);
    setColumns("Date / Time (UK)", "Match", "Status");
    await loadData();
  })();
</script>
</body>
</html>
